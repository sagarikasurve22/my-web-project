<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
  box-sizing: border-box;
}

body {
  background-color: #ffffff;
  padding: 20px;
  font-family: Arial, sans-serif;
  margin: 0;
}

/* Center website */
.main {
  max-width: 1000px;
  margin: auto;
}

h1, h2 {
  text-align: center;
}

.logo {
  display: block;
  margin: 0 auto;
  width: 120px;
  height: 100px;
}

#myBtnContainer {
  text-align: center;
  margin: 20px 0;
}

/* Style the buttons */
.btn {
  border: none;
  outline: none;
  padding: 12px 16px;
  background-color: white;
  cursor: pointer;
  margin: 5px;
  border-radius: 4px;
}

.btn:hover {
  background-color: #ddd;
}

.btn.active {
  background-color: #666;
  color: white;
}

/* Grid layout for gallery */
.row {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
  gap: 20px;
}

/* Content box */
.column {
  display: none; /* Hide by default */
}

.column.show {
  display: block;
}

.content {
  background-color: #fff;
  border: 1px solid #ccc;
  padding: 10px;
  text-align: center;
}

.content img {
  width: 100%;
  height: auto;
  border-radius: 5px;
}
</style>
</head>
<body>

<!-- MAIN -->
<div class="main">

  <!-- Logo and title -->
  <a href="#"><img src="images/logo main.png" alt="Logo" class="logo"></a>
  <hr>
  <h2>Our Collection</h2>

 

  <!-- Portfolio Gallery Grid -->
  <div class="row">
    <div class="column acrylic">
      <div class="content">
        <img src="images/blue-mountains-mini-canvas-painting.avif" alt="Mini Canvas">
        <h4>Mini canvas painting with easel</h4>
      </div>
    </div>

    <div class="column acrylic">
      <div class="content">
        <img src="images/sunflower_watercolor__.jpg" alt="Watercolor">
        <h4>Watercolor painting</h4>
      </div>
    </div>

    <div class="column watercolor">
      <div class="content">
        <img src="images/phone case.webp" alt="Phonecase">
        <h4>Phonecase painting</h4>
      </div>
    </div>

    <div class="column abstract">
      <div class="content">
        <img src="images/madhu.jpg" alt="Madhubani">
        <h4>Madhubani painting</h4>
      </div>
    </div>

    <div class="column abstract">
      <div class="content">
        <img src="images/keychain1.jpg" alt="Keychains">
        <h4>Customized keychains</h4>
      </div>
    </div>

    <div class="column acrylic">
      <div class="content">
        <img src="images/oilpaintin 2.jpeg" alt="Oil Painting">
        <h4>Oil painting</h4>
      </div>
    </div>

    <div class="column acrylic">
      <div class="content">
        <img src="images/acrylic1.jpg" alt="Acrylic Painting">
        <h4>Acrylic painting</h4>
      </div>
    </div>

    <div class="column watercolor">
      <div class="content">
        <img src="images/abstract.jpeg" alt="Abstract">
        <h4>Abstract</h4>
      </div>
    </div>

    <div class="column watercolor">
      <div class="content">
        <img src="images/warli.jpg" alt="Warli">
        <h4>Warli painting 1</h4>
      </div>
    </div>

    
</div>

<!-- Script -->
<script>
filterSelection("all")
function filterSelection(c) {
  var x, i;
  x = document.getElementsByClassName("column");
  if (c == "all") c = "";
  for (i = 0; i < x.length; i++) {
    x[i].classList.remove("show");
    if (x[i].className.indexOf(c) > -1) x[i].classList.add("show");
  }
}

// Add active class to the current button
var btnContainer = document.getElementById("myBtnContainer");
var btns = btnContainer.getElementsByClassName("btn");
for (var i = 0; i < btns.length; i++) {
  btns[i].addEventListener("click", function(){
    var current = document.getElementsByClassName("active");
    if (current.length > 0) current[0].classList.remove("active");
    this.classList.add("active");
  });
}
</script>

</body>
</html>
